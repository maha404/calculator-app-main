<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <title> Calculator app | Maria Halvarsson </title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <p id="secret-message"></p>
  
  <div class="main-container">
    <div class="text-container">
    <p class="text">calc</p>
    <div class="theme-toggle">
      
      <p class="toggle-text">THEME</p>
    <div>
      <label class="switch">
        <input type="checkbox" name="theme" id="light">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
</div>
  <input type="text" id="num-input" disabled>
  <div class="calculator-body">

    <button id="btn-7" class="btn">7</button>
    <button id="btn-8" class="btn">8</button>
    <button id="btn-9" class="btn">9</button>
    <button id="delbtn" class="delbtn">DEL</button>

    <button id="btn-4" class="btn">4</button>
    <button id="btn-5" class="btn">5</button>
    <button id="btn-6" class="btn">6</button>
    <button id="plusbtn" class="btn">+</button>

    <button id="btn-1" class="btn">1</button>
    <button id="btn-2" class="btn">2</button>
    <button id="btn-3" class="btn">3</button>
    <button id="subbtn" class="btn">-</button>

    <button id="pointbtn" class="btn">.</button>
    <button id="btn-0" class="btn">0</button>
    <button id="dividbtn" class="btn">/</button>
    <button id="multibtn" class="btn">*</button>

    <button id="resetbtn" class="resetbtn">RESET</button>
    <button id="resultbtn" class="resultbtn">=</button>
    
  </div>
</div>
  <script src="main.js"></script>
</body>
</html>
